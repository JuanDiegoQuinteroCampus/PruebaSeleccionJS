<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
</head>
<body>
    
    
    
    <div class="reclutas">
        <form action="" class="reclutas" id="formulario">
            <h2>Reclutas</h2>
            <p>Ingresa tu Nombre</p>
            <input type="text" placeholder="Ingresa tu Nombre" id="nombre">
            <p>Ingresa tu edad</p>
            <input type="number" placeholder="Ingresa tu edad" id="edad">
            <p>Ingresa tu teléfono</p>
            <input type="tel" placeholder="Ingresa tu teléfono" id="telefono">
            <p>Ingresa tu email</p>
            <input type="email" placeholder="Ingresa tu email" id="email">
            <p>Ingresa tu dirección</p>
            <input type="text" placeholder="Ingresa tu dirección" id="direccion">
            <p>Ingresa tu fechaDeNacimiento</p>
            <input type="date" placeholder="Ingresa tu fechaDeNacimiento" id="born">
            <p>Ingresa tu numeroDeIdentificación</p>
            <input type="number" placeholder="Ingresa tu numeroDeIdentificación" id="NumIdentificacion">
            <p>Ingresa tu fechaDeIngresoAlPrograma</p>
            <input type="date" placeholder="Ingresa tu fechaDeIngresoAlPrograma" id="Ingreso">
            <p>Ingresa tu id_team</p>
            <input type="number" placeholder="Ingresa tu id_team" id="id_team">
            <button id="btn_guardar" onclick="guardar()" type="submit">Guardar</button>
        </form>
    </div>
            <tbody id="tabla-datos">
                                        
            </tbody>

            
</body>
</html>
